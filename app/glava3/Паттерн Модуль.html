<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let foo = (function(){
    	let obj = {greeting: "hello"};
    	return {
        display: function(){
            console.log(obj.greeting);
        }
    }
})();
		foo.display();  // hello
	</script>
	<script>
		return {
        display: function(){
        console.log(obj.greeting);
        }
    }
	</script>
	<script>
		let calculator = (function(){
    let data = { number: 0};
     
    return {
        sum: function(n){
            data.number += n;
        },
        subtract: function(n){
            data.number -= n;
        },
        display: function(){
            console.log("Result: ", data.number);
        }
    }
})();
		calculator.sum(10);
		calculator.sum(3);
		calculator.display();   
		calculator.subtract(4);
		calculator.display();   
	</script>
</body>
</html>
