}

	<script>
		function multiply(n){
		var x = n;
		return function(m){ return x * m;};
		}
		var fn1 = multiply(5);
		var result1 = fn1(6); 
		console.log(result1);

		console.log(result2); 
	</script>
	<script>
		function multiply(n){
	    var x = n;
	    return function(m){ return x * m;};
	}
		var result = multiply(5)(6); // 30
		console.log(result);
	</script>
