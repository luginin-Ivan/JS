<body>
<script>
var a = 5;
let b = 8;
const c = 9;
function displaySum(){
  
    var d = a + b + c;
    console.log(d);
}
displaySum();
</script>
<script>
	function print(){
 
    var a1 = 5;
    let b1 = 8;
    const c1 = 9;
    console.log("Function print: a =", a1);
    console.log("Function print: b =", b1);
    console.log("Function print: c =", c1);
}
	print();
	console.log("Global: a =", a1); 
</script>
<script>
	{
	    var a2 = 5;
	}
	console.log("a =", a2);

</script>

<script>
	function displayZ(){
    var z9 = 20;
    {
    	var z9 = 30;
        console.log("Block:", z9);
    }
    console.log("Function:", z9);
}
</script>
<script>
	let z = 10;
	function displayZ(){
    let z = 20; 
    {
        let z = 30;
        console.log("Block:", z);
    }
     
    	console.log("Function:", z);
}
 
displayZ();
console.log("Global:", z);
</script>
